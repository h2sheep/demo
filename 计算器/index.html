<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单次运算计算器</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
	</head>
	<body>
    <div id="cal">
      <h1>单次运算计算器</h1>
      <input type="text" placeholder="0">
      <ul>
        <li onclick="compute('%')">%</li>
        <li onclick="clearAll()">CE</li>
        <li onclick="clearAll()">C</li>
        <li onclick="delStr()">del</li>
        <li onclick="getRev()"><sup>1</sup>/x</li>
        <li onclick="getPrower()">x<sup>2</sup></li>
        <li onclick="getRadic()"><sup>2</sup>&radic;x</li>
        <li onclick="compute('/')">&divide;</li>
        <li onclick="compute(7)">7</li>
        <li onclick="compute(8)">8</li>
        <li onclick="compute(9)">9</li>
        <li onclick="compute('*')">&times;</li>
        <li onclick="compute(4)">4</li>
        <li onclick="compute(5)">5</li>
        <li onclick="compute(6)">6</li>
        <li onclick="compute('-')">-</li>
        <li onclick="compute(1)">1</li>
        <li onclick="compute(2)">2</li>
        <li onclick="compute(3)">3</li>
        <li onclick="compute('+')">+</li>
        <li onclick="change()"><sup>+</sup>/<sub>-</sub></li>
        <li onclick="compute(0)">0</li>
        <li onclick="compute('.')">.</li>
        <li onclick="getResult()">=</li>  
      </ul>
    </div>
    
    <script src="./js/index.js"></script>
	</body>
</html>
