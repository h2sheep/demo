<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>easy snake</title>
	</head>
	<body>
    
    <div class="game-wrap">
      
      <div class="game-content">
        <!-- game -->
        <div class="game-main">
          <!-- snake -->
          <div id="snake-wrap">
            <div class="snake-item"></div>
          </div>
          
          <!-- food -->
          <div id="food"></div>
        </div>
        
        <!-- score & level-->
        <div class="brief">
          <div class="score">
            <span>SCORE：</span>
            <span id="score">0</span>
          </div>
          <div class="level">
            <span>LEVEL：</span>
            <span id="level">1</span>
          </div>
        </div>
        
        <!-- game start btn -->
        <button type="button" id="start-btn">开始游戏</button>
      </div>
    </div>
    
	</body>
</html>
